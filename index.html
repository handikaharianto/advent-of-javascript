<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main>
      <!-- ring -->
      <div class="ring"></div>

      <!-- timer -->
      <div class="timer">
        <div class="time">
          <input
            class="minute-input"
            type="text"
            value="15"
            for="minute"
            id="minute"
            disabled
          />
          <span class="separator">:</span>
          <input
            class="second-input"
            type="text"
            value="00"
            for="second"
            id="second"
            disabled
          />
        </div>
        <button class="btn btn-start" type="button">start</button>
        <button class="btn btn-stop hide" type="button">stop</button>
        <button class="btn btn-setting" type="button">
          <img src="./images/gear.svg" alt="gear-icon" />
        </button>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
